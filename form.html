<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register here</title>

    <link rel="stylesheet" href="CSS/Styling.css">

    <style>
        body{
    background-image: url("Picssets/car1.jpeg");
    background-repeat: no-repeat;
    background-size: 1000px;
}
    </style>

</head>
<body>
<a href="home.html"><button>Home</button></a>

<form action="">
    <legend>Create an Account with Unimart</legend>
    <br><br>

    <label for="fname">First Name:</label>
    <input type="text" id="fname" placeholder="Enter First name e.g. Joe" required="required">
    <br><br>

    <label for="bday">D.O.B: </label>
    <input type="date" id="bday" placeholder="--/--/----" required="required">
     <br><br>

    <label for="sname">Surname: </label>
    <input type="text" id="sname" placeholder="Enter Surname e.g. Ouma" required="required">
    <br><br>

    <label for="efile">Upload Photo: </label>
    <input type="file" id="efile" required="required">

    <br><br>

    <label for="ename">Email: </label>
    <input type="email" id="ename" placeholder="Enter Email e.g. ---------@gmail.com" required="required">
    <br><br>

    <label for="yos">Year of Study</label>
    <select name="" id="yos" required="required">
        <option value="" disabled="disabled">Choose one</option>
        <option value="year1">Year 1</option>
        <option value="year2">Year 2</option>
        <option value="year3">Year 3</option>
        <option value="year4">Year 4</option>

    </select>

    <br><br>

    <label for="pwd">Password: </label>
    <input type="password" id="pwd" placeholder="Enter Password here" required="required">
    <br><br><br>

    <p>Choose your favorite football team</p>
    <hr>

    <input type="radio" id="foot" name="D1">
    <label for="foot">Canary</label>
    <br><br>

    <input type="radio" id="ball" name="D1">
    <label for="ball">Colonal</label>
    <br><br>

    <input type="radio" id="is" name="D1">
    <label for="is">Nowayer</label>
    <br><br><br><br>

    <p>Choose programming languages</p>
    <hr>

    <input type="checkbox" id="one">
    <label for="one">Python</label>

    <input type="checkbox" id="three">
    <label for="three">Java Script</label>

    <br><br>

    <input type="checkbox" id="two">
    <label for="two">PHP</label>
    <br><br>

    <label for="message">Describe yourself</label>
    <br>
    <textarea name="" id="message" cols="50" rows="5" placeholder="Type here..."></textarea>
    <br><br>

    <button type="submit">Register</button>

</form>


</body>
</html>
