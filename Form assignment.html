<div id="big_G">
    <div class="small_G">
        <h1>Let's Chat</h1>
        <p>Whether you have a question , want to start a project or simply want to connect.</p>

        <p>Feel free to send me a message in the contact form</p>

    <div class="small_F">
        <form action="">
  <legend>Contact</legend>
    <label for="required" style="font-size: 15px">* Required</label>
    <br>
    <input type="text" id="required" placeholder="Name *" required="required">
    <br><br>

    <label for="email"></label>
    <input type="email" id="email" placeholder="Email *" required="required">
    <br><br>

    <label for="company"></label>
    <input type="text" id="company" placeholder="Company" required="required">
    <br><br>

    <label for="phone"></label>
    <input type="number" id="phone" placeholder="Phone" required="required">
    <br><br>

    <label for="message"></label>
            <textarea name="" id="message" cols="55" rows="9" placeholder="Message"></textarea>
            <br>

    <button type="submit">SUBMIT</button>

</form>

    </div>

</div>
